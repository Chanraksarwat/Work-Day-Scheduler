<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Header -->
  <header class="jumbotron">
    <h1 class="display-2 text-center">Work Day Scheduler</h1>
    <p class="lead text-center">A simple calendar app for scheduling your day</p>
    <p id="current-day" class="lead text-center"></p>
  </header>

  <div class="container">
    <!-- Timeblocks -->
    <div id="8AM" class="row time-section">
      <div class="col-md-1 time-block ="> 8:00AM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="9AM" class="row time-section">
      <div class="col-md-1 time-block"> 9:00AM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="10AM" class="row time-section">
      <div class="col-md-1 time-block"> 10:00AM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="11AM" class="row time-section">
      <div class="col-md-1 time-block"> 11:00AM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="12PM" class="row time-section">
      <div class="col-md-1 time-block"> 12:00PM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="1PM" class="row time-section">
      <div class="col-md-1 time-block"> 1:00PM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="2PM" class="row time-section">
      <div class="col-md-1 time-block"> 2:00PM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="3PM" class="row time-section">
      <div class="col-md-1 time-block"> 3:00PM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="4PM" class="row time-section">
      <div class="col-md-1 time-block"> 4:00PM</div>
      <textarea class="col-md-10 text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="5PM" class="row time-section last">
      <div class="col-md-1 time-block last-block"> 5:00PM</div>
      <textarea class="col-md-10 text-entry last-text-entry"></textarea>
      <button class="btn save col-md-1">
        <i class="far fa-save"></i>
      </button>
    </div>

  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
